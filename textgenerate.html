<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Image Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 { margin-bottom: 10px; }
    input {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }
    button {
      background: #2563eb;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    img {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .loading { margin-top: 20px; font-size: 1.1rem; color: #93c5fd; }
  </style>
</head>
<body>
  <h1>üß† Text ‚Üí Image Generator</h1>
  <input id="prompt" type="text" placeholder="Describe anything..." />
  <button onclick="generateImage()">Generate</button>
  <div id="status" class="loading"></div>
  <img id="result" src="" alt="" />

  <script>
    const API_URL = "https://api-inference.huggingface.co/models/CompVis/stable-diffusion-v1-4";
    const HF_TOKEN = "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"; // Optional: add "hf_yourTokenHere" if you have one

    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return alert("Please enter a prompt.");

      const status = document.getElementById("status");
      const result = document.getElementById("result");
      status.textContent = "‚è≥ Generating... please wait 30‚Äì40s";
      result.src = "";

      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Authorization": HF_TOKEN ? `Bearer ${HF_TOKEN}` : "",
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ inputs: prompt }),
      });

      if (!response.ok) {
        status.textContent = "‚ùå Failed: " + response.statusText;
        return;
      }

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      result.src = url;
      status.textContent = "‚úÖ Done!";
    }
  </script>
</body>
</html>
